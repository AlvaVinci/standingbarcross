<div class="hedder">

</div>

					<p>¥<span class="number">1,500</span>/<span class="number">4</span>tickets</p>

				</div>

				<div class="weekend">
					<h3>金・土・祝前日</h3>

				</div>
				<div class="add">
					<h4>追加チケット</h4>

				</div>	
			</div>

			<div class="wemen">

				</div>
				<div class="add">

			</div>
		</div>

</div>
